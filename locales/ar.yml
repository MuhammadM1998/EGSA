  details:
    section_heading: 'السفر حول العالم رائع، ولكن تخيل السفر لخارج العالم!'
    section_sub_headings:
      1: 'هل سافرت حول العالم؟ زرت بلاداً مثيرة للاهتمام وشاهدت أشياء لا تصدق؟ حسناً، الرحلة إلى القمر ستتفوق علي أي شيء.'
      2: 'الهدايا التذكارية التي تحضرها من الإجازة لأحباءك أصبحت تقليدية ومتوقعة؟ أحضر لهم حجر قمري حقيقي في المرة القادمة!'
      3: 'نحن نقدم خدمة مبتكرة في مجال السياحة الفضائية (حتى الآن فقط للقمر، نعمل حاليًا على حل المشكلات مع مركز التأشيرات لكوكب المريخ).'
      4: 'إحجز رحلتك معنا الأن! وإذهب في مغامرة لا تصدق لمدة ٧٢ ساعة.'

    dont_forget:
