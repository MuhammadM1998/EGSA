  blog:
    section_heading: 'لا تفوت مدونة الفضاء'
    section_sub_heading: 'إنه لمن المذهل زيارة الفضاء. لكن حتي ذلك الوقت، يمكنك قراءة العديد من المقالات الرائعة علي مدونة الفضاء الخاصة بالوكالة.'

    articles:
      article1:
        title: 'يوم في حياة رائد فضاء خاص'
        sub_title: 'كثيرًا ما يُسأل عما يمكن فعله في محطة الفضاء - في حين أن المنظر استثنائي، فإنه من المؤكد أن الزوار لا يقضون اليوم كله في النظر من النافذة فقط. رواد فضاء يتحدثون عن يومهم العادي في الفضاء.'

      article2:
        title: 'لا تفوّت كسوف الشمس القادم: كيف تشاهد مباشرةً'
        sub_title: 'سيختفي ما يصل إلى ٦٤٪ من الشمس مؤقتًا عن الأنظار يوم الأحد (٣٠ يوليو) ، حيث ينتقل كسوف نادر للشمس عبر جزء من كوكبنا.'

  testimonials:
    testimonial1:
      name: 'مصطفي الأمير'
      position: 'عميل مميز'
      quote: 'سافرت لأكثر من ٤٦ دول في جميع أنحاء العالم وشهدت العديد من الأشياء الرائعة والمناظر الخلابة. قررت بعد تردد أن أقوم بخوض تجربة السفر للقمر مع وكالة الفضاء المصرية، لا يمكنني وصف كم كانت التجربة مذهلة. بالتأكيد سأقوم بتجربتها مجدداً.'

    testimonial2:
      name: 'زياد تركي'
      position: 'الرئيس التنفيذي بوكالة الفضاء المصرية'
      quote: 'نعمل دائماً في وكالة الفضاء المصرية علي مواكبة جميع التطورات في مجال سياحة الفضاء. هدفنا الأهم هو تقديم تجربة لا تنسي للعميل. أشجع الجميع علي حجز رحلتهم في أسرع وقت لأنها فرصة لن تود تضييعها.'

    testimonial3:
      name: 'عمر ماجد'
      position: 'رائد فضاء بوكالة الفضاء الدولية'
      quote: 'قمت بالذهاب في رحلة للقمر مع أصدقائي في ناسا وكانت تجربة رائعة بحق! لا يمكنك أن تمل من منظر القمر والأرض من الفضاء أبداً. أعجبتني الإحترافية وسهولة التعامل في الوكالة المصرية وأرشحها بشدة لأي أحد يريد أن يعيش تلك اللحظات التي لا تنسي.'

