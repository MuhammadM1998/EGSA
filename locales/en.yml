  details:
    section_heading: 'Travelling over the world is amazing. But imagine travelling OUT OF THE WORLD!'
    section_sub_heading: 'Have you been travelling all over the world? Visited interesting countries and saw unbelievable things? Well, a trip to the moon will beat anything. Your souveniers that you bring back from vacation already do not make your loved ones happy? Bring them a real moonstone next time! We offer an innovative service in the space tourism (so far only to the moon, currently working on resolving issues with the Mars visa center). Book your flight with us Now! Go on an incredible adventure for 72 hours.'

    dont_forget:
      heading: "Don't forget to bring with you:"

      passport:
        title: 'Passport.'
        description: "We know what you're thinking now, but the passport is required at the station inspection."
      heavy_boots:
        title: 'Heavy boots.'
        description: 'Suitable for low gravity on the moon.'
      Crypto_currency:
        title: 'Cryptocurrency.'
        description: 'We recommend to exchange some Lun-coins to buy souvenirs.'

    leave_at_home:
      heading: 'This is best left at home.'

      Telephone:
        title: 'Telephone.'
        description: "There's no cell or Wi-Fi coverage in space."
      Sandwiches:
        title: 'Sandwiches.'
        description: 'Suitable meals will be on board that wont scatter around the cabin due to zero gravity.'
      Swimsuit:
        title: 'Swimsuit.'
        description: 'You can dive in space, but not with that suit.'

